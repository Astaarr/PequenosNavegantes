<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header id="header-main">
        <div class="navbar">
            <div class="logo">
                <a class="logoHeader" href="../index.html"><img src="../../../resources/logo/logoN.png" alt=""></a> 
            </div>
            <div class="content" id="menu">
                <ul class="links">
                    <li><a href="../programacion/programacion.html">PROGRAMACIÓN</a></li>
                    <li><a href="../listadoActividades/listadoActividades.html">ACTIVIDADES</a></li>
                    <li><a href="../listadoGrupos/listadoGrupos.html">GRUPOS</a></li>
                    <li><a href="../listadoMonitores/listadoMonitores.html">MONITORES</a></li>
                </ul>
                <div class="actions">
                    <a href="../administrar/administrar.html" class="btn btn-main"></i>Administrar</a>
                </div>
            </div>
            <span class="close-menu"><i class="fas fa-times"></i></span>
            <span class="open-menu"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main>

        <section>
            <h3>Programa del Campamento</h3>
        </section>

        <section class="programacion">
            <div class="columnas-contenedor">
                <div class="columna">
                    <div class="calendar tarjeta">
                        <h5>Seleccionar Día</h5>
                        <div class="calendar-header">
                            <button onclick="prevMonth()"><i class="fa-solid fa-angle-left"></i></button>
                            <h6 id="month-year"></h6>
                            <button onclick="nextMonth()"><i class="fa-solid fa-angle-right"></i></button>
                        </div>
                        <div class="days" id="weekdays">
                            <div class="weekday">L</div>
                            <div class="weekday">M</div>
                            <div class="weekday">X</div>
                            <div class="weekday">J</div>
                            <div class="weekday">V</div>
                            <div class="weekday">S</div>
                            <div class="weekday">D</div>
                        </div>
                        <div class="days" id="calendar-days"></div>
                    </div> 
                </div>

                <div class="columna tarjeta">
                    <h5>Añadir actividad</h5>

                    <form id="formulario" class="formProgramacion">

                        <div class="field">
                            <div class="inline">
                                <div class="field">
                                    <label for="horaInicio">Hora Inicio:</label>
                                    <input type="time" name="horaInicio" id="horaInicio" tabindex="1">
                                </div>
    
                                <div class="field">
                                    <label for="duracion">Duración</label>
                                    <input type="number" name="duracion" id="duracion" placeholder="duración (mins)" tabindex="2">
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <label for="lugar">Lugar</label>
                            <input type="text" name="lugar" id="lugar" placeholder="lugar" tabindex="3">
                        </div>

                        <div class="field">
                            <div class="inline">
                                <div class="field">
                                    <select name="listaActividades" id="listaActividades" tabindex="4">
                                        <!-- <option value="">Selecciona Actividad</option> -->
                                    </select>
                                </div>
    
                                <div class="field">
                                    <select name="listaGrupos" id="listaGrupos" tabindex="5">
                                        <!-- <option value="">Selecciona Grupos</option> -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        
                        <span id="errorGeneral" class="error"></span>
       

                        <div class="field">
                            <button type="submit" class="btn btn-main">Añadir</button>
                        </div>


                    </form>

                </div>
            </div>
        </section>

        <section class="detallesAdmin">
            <div class="container">
                <div class="section columns">
                    <div id="groupContainer" class="contenedor-tarjetas">

                        


                    </div>
                </div>
            </div>
        </section>



        <!-- Popup de confirmación -->
        <div class="popup-container" id="popupConfirmacion">
            <div class="popup tarjeta">
                <h3>Atención</h3>
                <p id="confirmacionTexto">¿Estás seguro de que deseas eliminar la actividad?</p>
                <div class="actions">
                    <button onclick="closePopup()" class="btn btn-main">Cancelar</button>
                    <button onclick="confirmarEliminacion()" class="btn btn-third">Aceptar</button>
                </div>
            </div>
        </div>

    

    </main>
       

    <script src="../main.js"></script>
    <script src="programacion.js"></script>

</body>
</html>
