<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Monitor</title>
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
</head>
<body>
    <section>
        <h1>Únete al equipo</h1>
        <p>Completa el formulario para ser monitor de campamento.</p>
        <form id="solicitud-monitor" enctype="multipart/form-data" novalidate>
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
                <p id="error-nombre" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Campo Correo -->
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com">
                <p id="error-correo" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Campo Mensaje -->
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe un mensaje explicando tu motivación"></textarea>
                <p id="error-mensaje" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Campo Subida de CV -->
            <div class="form-group">
                <label for="cv">Adjunta tu CV</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
                <p id="error-cv" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Aceptar Términos -->
            <div class="form-group">
                <label for="terminos">
                    <input type="checkbox" id="terminos" name="terminos">
                    Acepto los Términos
                </label>
                <p id="error-terminos" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Contenedor general para errores -->
            <p id="form-errors" style="display: none; color: red;"></p>

            <!-- Botón Enviar -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <script src="monitor.js"></script>
</body>
</html>
