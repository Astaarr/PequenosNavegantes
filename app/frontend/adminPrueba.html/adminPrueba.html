<body>
    <header id="header-main">
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <ul class="links">
                    <li><a href="../datosTutor/datosTutor.html">INSCRÍBETE</a></li>
                    <li><a href="#">EVENTOS</a></li>
                    <li><a href="#">MONITORES</a></li>
                    <li><a href="#">SOBRE NOSOTROS</a></li>
                </ul>
                <div class="actions">
                    <a href="#" class="btn btn-second"><i class="fa-solid fa-language"></i>Idioma</a>
                    <a href="../login/login.html" class="btn btn-main"><i class="fa-solid fa-user"></i>Acceso</a>
                </div>
            </div>
            <span class="close-menu"><i class="fas fa-times"></i></span>
            <span class="open-menu"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main>

        <section class="detallesAdmin">
            <div class="container">
                <!-- Sección de Grupos -->
                <div class="section">
                    <h3>Grupos</h3>
                    <div id="groupContainer" class="contenedor-tarjetas">
                        <span class="add-button" onclick="showPopup('grupo')"><i class="fa-solid fa-plus"></i></span>
                    </div>
                </div>
            
                <!-- Sección de Monitores -->
                <div class="section">
                    <h3>Monitores</h3>
                    <div id="monitorContainer" class="card-container">
                        <span class="add-button" onclick="showPopup('monitor')"><i class="fa-solid fa-plus"></i></span>
                    </div>
                </div>
            </div>

        </section>
      
        
        
        <!-- Popup para agregar y editar elementos -->
        <div class="popup-container" id="popup">
            <div class="popup tarjeta">
                <button id="cerrarPopup" class="close-popup btn btn" onclick="closePopup()"><i class="fas fa-times"></i></button>
                <h3>Nuevo Grupo</h3>
                <input type="text" id="nameInput" placeholder="Escribe el nombre">
                
                <div class="divLeft">
                    <label>Seleccionar:</label>
                    <select id="selectInput">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
        
                <button class="btn btn-main" onclick="saveCard()">Aceptar</button>
            </div>
        </div>
    </main>



<script>
    let currentType = '';  // Indica si es grupo o monitor
    let editingElement = null;  // Almacena el elemento en edición

    function showPopup(type, card = null) {
        currentType = type;
        editingElement = card;

        // Si es edición, llenar los campos con los valores actuales
        if (card) {
            document.getElementById("nameInput").value = card.dataset.name;
            document.getElementById("selectInput").value = card.dataset.select;
        } else {
            document.getElementById("nameInput").value = "";
            document.getElementById("selectInput").value = "opcion1";
        }

        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function saveCard() {
        const name = document.getElementById("nameInput").value;
        const selected = document.getElementById("selectInput").value;

        if (!name.trim()) {
            alert("El nombre no puede estar vacío.");
            return;
        }

        if (editingElement) {
            // Modo edición: actualizar datos
            editingElement.dataset.name = name;
            editingElement.dataset.select = selected;
            editingElement.querySelector(".name").textContent = name;
        } else {
            // Modo agregar: crear nueva tarjeta
            const container = currentType === "grupo" ? document.getElementById("groupContainer") : document.getElementById("monitorContainer");

            const cardHTML = `
                <div class="tarjeta" data-name="${name}" data-select="${selected}">
                    <span class="name">${name}</span>
                    <div class="icons">
                        <span class="icon" onclick="showPopup('${currentType}', this.parentElement.parentElement)"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="icon" onclick="this.parentElement.parentElement.remove()"><i class="fa-solid fa-trash"></i></span>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', cardHTML);
        }

        closePopup();
    }
</script>

</body>
