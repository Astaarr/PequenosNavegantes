<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Grupo</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header id="header-main">
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <ul class="links">
                    <li><a href="../datosTutor/datosTutor.html">INSCRÍBETE</a></li>
                    <li><a href="#">EVENTOS</a></li>
                    <li><a href="#">MONITORES</a></li>
                    <li><a href="#">SOBRE NOSOTROS</a></li>
                </ul>
                <div class="actions">
                    <a href="#" class="btn btn-second"><i class="fa-solid fa-language"></i>Idioma</a>
                    <a href="../login/login.html" class="btn btn-main"><i class="fa-solid fa-user"></i>Acceso</a>
                </div>
            </div>
            <span class="close-menu"><i class="fas fa-times"></i></span>
            <span class="open-menu"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main>

        <section>
            <div class="title">
                <h2>Detalles del Grupo</h2>
                <p>Modificar detalles del Grupo:</p>
            </div>
        </section>

        <section class="detallesAdmin">
            <h3>Nombre del Grupo</h3>

            <div class="field">
                <input type="text" name="nombreGrupo" id="nombreGrupo" class="obligatorio" placeholder="Introduce el nombre del Grupo">
                <span class="error"></span>
            </div>

        </section>

        <section class="detallesAdmin">
            <div class="container">
                <div class="section">
                    <h3>Monitor</h3>
                    <div id="monitorContainer" class="contenedor-tarjetas">
                        <span class="add-button" onclick="showPopup('monitor')"><i class="fa-solid fa-plus"></i></span>


                    </div>
                </div>
        </section>

        <section class="detallesAdmin">
            <div class="container">
                <div class="section">
                    <h3>Niños</h3>
                    <div id="ninoContainer" class="contenedor-tarjetas">
                        <span class="add-button" onclick="showPopup('nino')"><i class="fa-solid fa-plus"></i></span>


                    </div>
                </div>
        </section>

        <section>
            <button class="btn btn-main" type="submit" onclick="guardarGrupo()">Guardar</button>
        </section>
      
        
        <!-- Popup para agregar monitor -->
        <div class="popup-container" id="popupAddMonitor">
            <div class="popup tarjeta">
                <button class="close-popup btn btn" onclick="closePopup()"><i class="fas fa-times"></i></button>
                <h3>Añadir Monitor</h3>
                
                <div class="divLeft">
                    <label>Seleccionar:</label>
                    <select id="selectMonitor"></select>
                </div>

                <button class="btn btn-main" onclick="agregarMonitor()">Aceptar</button>
            </div>
        </div>

        <!-- Popup para agregar niño -->
        <div class="popup-container" id="popupAddChild">
            <div class="popup tarjeta">
                <button class="close-popup btn btn" onclick="closePopup()"><i class="fas fa-times"></i></button>
                <h3>Añadir Niño</h3>
                
                <div class="divLeft">
                    <label>Seleccionar:</label>
                    <select id="selectNino"></select>
                </div>

                <button class="btn btn-main" onclick="agregarNino()">Aceptar</button>
            </div>
        </div>

        <!-- Popup de confirmación para eliminar -->
        <div class="popup-container" id="popupConfirmacion">
            <div class="popup tarjeta">
                <button class="close-popup btn btn" onclick="closePopup()"><i class="fas fa-times"></i></button>
                <h3>Atención</h3>
                <p id="confirmacionTexto">¿Estás seguro de que deseas eliminar?</p>
                <div class="actions">
                    <button onclick="closePopup()" class="btn btn-main">Cancelar</button>
                    <button onclick="confirmarEliminacion()" class="btn btn-third">Aceptar</button>
                </div>
            </div>
        </div>

    </main>

    <script src="../main.js"></script>
    <script src="detallesGrupo.js"></script>

</body>
</html>
