<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Monitor</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <a href="../monitorPrincipal/monitorPrincipal.html"><i class="fa-solid fa-arrow-left"></i>Atras</a>
            </div>
        </div>
    </header>

    <main>

        <section>
            <h3>Actividades <span id="diaMes">12-03-2025</span></h3>
        </section>

        
        <section class="detallesAdmin">
            <div class="container">
                <div class="section columns">
                    <div id="groupContainer" class="contenedor-tarjetas">

                        <div class="tarjeta programacion">
                            <div class="campo">
                                <i class="fa-solid fa-clock"></i>
                                <div class="hora">${actividad.hora_inicio}</div>
                            </div>
                            <div class="campo moreInfo">
                                <div class="actividad">${actividad.nombre_actividad}</div>
                                <div class="grupo">${actividad.nombre_grupo}</div>
                            </div>
                            <div class="campo moreInfo">
                                <div class="duracion">${actividad.duracion} mins</div>
                                <div class="lugar">${actividad.lugar}</div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>



        <!-- Popup de confirmación -->
        <div class="popup-container" id="popupConfirmacion">
            <div class="popup tarjeta">
                <h3>Atención</h3>
                <p id="confirmacionTexto">¿Estás seguro de que deseas eliminar la actividad?</p>
                <div class="actions">
                    <button onclick="closePopup()" class="btn btn-main">Cancelar</button>
                    <button onclick="confirmarEliminacion()" class="btn btn-third">Aceptar</button>
                </div>
            </div>
        </div>

    

    </main>
       

    <script src="../main.js"></script>
    <script src="monitorActividadesDia.js"></script>

</body>
