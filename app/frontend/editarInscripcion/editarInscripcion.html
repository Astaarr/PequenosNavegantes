<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscripción</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <a href="../cuentaPadre/cuentaPadre.html"><i class="fa-solid fa-arrow-left"></i>Volver</a>
            </div>
        </div>
    </header>

    <main>

        <section>
            
            <section>
                <div class="tarjeta resumen editarPlan">
                    <div class="nombre">
                        <h3 id="nombreHijo">Álvaro Sanz</h3>
                    </div>
                    
                    <div class="infoPlan">
                        <div class="imagen"><img src="../../../resources/img/plan_01.png" alt=""></div>
                        <div class="info">
                            <div class="precio">
                                <h2 id="precioTotal">34,9€</h2><sub>incl. impto.</sub>
                            </div>
                            <div class="detalles">
                                <span id="dias"></span>
                                <span>días +</span>
                                <span id="plan"></span>
    
                            </div>
                            <div class="ofertas">
                                <span id="descuentos"></span>
                            </div>
                        </div>
                    </div>

    

                    <div class="botones">
                        <!-- <a href=""><i class="fa-solid fa-pen-to-square"></i>Editar reserva</a> -->
                        <a href=""><i class="fa-solid fa-trash"></i>Cancelar reserva</a>
                    </div>
                </div>

            </section>

            <form id="formulario" class="columnas-contenedor">

                <section class="sectionForm columna t2">        
                    
                    <div class="field">
                        <h3>Información del Niño</h3>
                    </div>


                    <div class="field">
                        <div class="checkbox">
                            <label for="contra">¿Presenta alguna alergia?</label>
                            <label class="checkbox-custom ">
                                <input type="checkbox" name="" id="" class="checkbox-adicional">
                                <span></span>
                            </label>
                        </div>
                        <div class="campo-adicional">
                            <input type="text" placeholder="Ejemplo: Polen" name="alergiaHijo" id="alergiaHijo">
                            <span class="error"></span>
                        </div>
                    </div>
    
                    <div class="field">
                        <div class="checkbox">
                            <label for="contra">¿Medicación actual?</label>
                            <label class="checkbox-custom ">
                                <input type="checkbox" name="" id="" class="checkbox-adicional">
                                <span></span>
                            </label>
                        </div>
                        <div class="campo-adicional">
                            <input type="text" placeholder="Medicamento, posología, etc." name="medicacionActual" id="medicacionActual">
                            <span class="error"></span>
                        </div>
                    </div>
    
                    <div class="field">
                        <label for="infoAdicionalHijo">Datos adicionales</label>
                        <input type="text" placeholder="Ingresa datos adicionales hijo" name="infoAdicionalHijo" id="infoAdicionalHijo">
                        <span class="error"></span>
                    </div>    
                
                </section>
                
                <section class="sectionForm columna t2">
    
                        <div class="field">
                            <h3>Recogida del Niño</h3>
                        </div>
    
                        <div class="field">
                            <div class="checkbox">
                                <label for="contra">¿Le recogerá otra persona?</label>
                                <label class="checkbox-custom ">
                                    <input type="checkbox" name="" id="" class="checkbox-adicional">
                                    <span></span>
                                </label>
                            </div>
                            <div class="campo-adicional">
                                <div class="field">
                                    <label for="nombreAutorizado">Nombre del Autorizado</label>
                                    <input type="text" placeholder="Ingresa su Nombre" name="nombreAutorizado" id="nombreAutorizado">
                                    <span class="error"></span>
                                </div>
        
                                <div class="field">
                                    <label for="dniAutorizado">DNI del Autorizado</label>
                                    <input type="text" class="dni" placeholder="Ingresa su DNI" name="dniAutorizado" id="dniAutorizado">
                                    <span class="error"></span>
                                </div>
        
                                <div class="field">
                                    <label for="telAutorizado">Teléfono del Autorizado</label>
                                    <input type="tel" name="telAutorizado" id="telAutorizado" placeholder="Ingresa tu Teléfono" tabindex="2">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>

                </section>

            </form>

           

            <section>
                <button type="submit" class="btn btn-main">Actualizar</button>
            </section>


        </section>
        


        <!-- Popup -->
        <div class="popup-container" id="popupConfirmacion">
            <div class="popup tarjeta">
                <h3>Datos Actualizados</h3>
                <p>¡Tus datos han sido actualizados correctamente!</p>
                <button onclick="aceptarPopup()" class="btn btn-main">Aceptar</button>
            </div>
        </div>

        <!-- Popup de eliminación -->
        <div class="popup-container" id="popupEliminar">
            <div class="popup tarjeta">
                <h3>Atención</h3>
                <p id="confirmacionTexto">¿Estás seguro de que deseas eliminar la inscripción?</p>
                <div class="actions">
                    <button onclick="closePopup()" class="btn btn-main">Cancelar</button>
                    <button id="btnConfirmarEliminar" class="btn btn-third">Aceptar</button>
                </div>
            </div>
        </div>


    </main>

    <script src="../main.js"></script>
    <script src="cambiarDatosCuenta.js"></script>
</body>
</html>
