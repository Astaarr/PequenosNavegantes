<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <a href="../monitorPrincipal/monitorPrincipal.html"><i class="fa-solid fa-arrow-left"></i>Atras</a>
            </div>
        </div>
    </header>

    <main>

        <section>
            <h3>Reportar Asistencia</h3>
            <p>Día <span id="diaAsistencia"></span> a las <span id="horaAsistencia"></span></p>
            <p>Actividad: <span id="actividadAsistencia"></span></p>
            <p>Grupo: <span id="grupoAsistencia"></span></p>

        </section>

        
        <section class="detallesAdmin">
            <div class="container">
                <div class="section">
                    <div id="groupContainer" class="contenedor-tarjetas">

                        <!-- Esto es un ejemplo de tarjeta para el JavaScript -->

                        <div class="tarjeta">
                            <span id="nombreHijo">Nombre + Apellidos</span>
                            <div class="icons">
                                <span>¿Presente?</span>
                                <input type="checkbox" name="asistenciaHijo" id="asistenciaHijo">
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>

        <section>
            <button type="button" id="guardarAsistencia" class="btn btn-main">Actualizar</button>
        </section>
        



        <!-- Popup de confirmación -->
        <div class="popup-container" id="popupConfirmacion">
            <div class="popup tarjeta">
                <h3>Asistencia Actualizada</h3>
                <p id="confirmacionTexto">Se ha envíado la actualización de asistencia correctamente</p>
                <div class="actions">
                    <button onclick="closePopup()" class="btn btn-main">Aceptar</button>
                </div>
            </div>
        </div>

    

    </main>
       

    <script src="../main.js"></script>
    <script src="asistenciaHijo.js"></script>

</body>
</html>
