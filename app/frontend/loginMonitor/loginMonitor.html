<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Monitor</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <main id="bgForm">

        <form id="formulario" class="formularioAdmin">
            <section class="sectionForm tarjeta">
               
                <div class="field">
                    <a id="closeBtn" class="close-popup" href="../paginaPrincipal/index.html"><i class="fas fa-times"></i></a>
                    <h3>ACCESO MONITOR</h3>
                </div>

                <div class="field">
                    <label for="correo">Email</label>
                    <input type="email" class="obligatorio" id="email" name="email" placeholder="ejemplo@gmail.com" tabindex="1">
                    <span class="error"></span>
                </div>

                <div class="field">
                    <div class="inline">
                        <label for="contra">Contraseña</label>
                        <a href="" class="question">¿Contraseña olvidada?</a>
                    </div>

                    <input type="password" class="obligatorio" id="password" name="password" placeholder="Ingresa tu contraseña" tabindex="2">
                    <i class="fa-regular fa-eye mostrarPassword"></i>
                    <i class="fa-regular fa-eye-slash mostrarPassword"></i>
                    <span class="error"></span>
                </div>


                <div class="field">
                    <button type="submit" class="btn btn-submain" tabindex="3">Iniciar Sesión</button>
                </div>
            </section>
        </form>

  
    </main>

    <script src="../main.js"></script>
    <script src="loginMonitor.js"></script>

</body>
</html>
