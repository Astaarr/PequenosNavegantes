<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Datos del Niño</title>
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
</head>
<body>
    <h1>Registro al Campamento - Paso 1</h1>
    <form id="form-datos-nino" novalidate>
        <!-- Nombre y apellidos -->
        <div class="form-group">
            <label for="nombre-nino">Nombre y Apellidos</label>
            <input type="text" id="nombre-nino" name="nombre_nino" placeholder="Nombre completo">
            <p id="error-nombre-nino" class="error" style="display: none; color: red;"></p>
        </div>

        <!-- DNI -->
        <div class="form-group">
            <label for="dni-nino">DNI</label>
            <input type="text" id="dni-nino" name="dni_nino" placeholder="DNI del niño">
            <p id="error-dni-nino" class="error" style="display: none; color: red;"></p>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="form-group">
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" name="fecha_nacimiento">
            <p id="error-fecha-nacimiento" class="error" style="display: none; color: red;"></p>
        </div>

        <!-- Datos médicos -->
        <fieldset>
            <legend>Datos Médicos</legend>

            <div class="form-group">
                <label for="medicacion">Medicación</label>
                <textarea id="medicacion" name="medicacion" placeholder="Especifica si toma medicación"></textarea>
                <p id="error-medicacion" class="error" style="display: none; color: red;"></p>
            </div>

            <div class="form-group">
                <label for="alergias">Alergias</label>
                <textarea id="alergias" name="alergias" placeholder="Especifica si tiene alergias"></textarea>
                <p id="error-alergias" class="error" style="display: none; color: red;"></p>
            </div>

            <div class="form-group">
                <label for="datos-adicionales">Datos Adicionales</label>
                <textarea id="datos-adicionales" name="datos_adicionales" placeholder="Escribe datos adicionales"></textarea>
                <p id="error-datos-adicionales" class="error" style="display: none; color: red;"></p>
            </div>
        </fieldset>

        <!-- Contenedor general para errores -->
        <p id="form-errors" style="display: none; color: red;"></p>

        <!-- Botón continuar -->
        <div class="form-group">
            <button type="submit">Continuar al Paso 2</button>
        </div>
    </form>
    <script src="datosHijo.js"></script>
</body>
</html>
