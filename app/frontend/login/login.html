<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <title>Login</title>
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
</head>
<body>
    <section>
        <h1>Lorem Ipsum</h1>
        <form id="login-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">
                <p id="error-email" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <p id="error-password" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Recordar contraseña -->
            <div class="form-group">
                <label for="recordar">
                    <input type="checkbox" id="recordar" name="recordar">
                    Recordar contraseña
                </label>
            </div>

            <!-- Contenedor general para errores -->
            <p id="form-errors" style="display: none; color: red;"></p>

            <!-- Botón enviar -->
            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>

            <!-- Enlaces adicionales -->
            <div class="form-group">
                <p>¿Has olvidado la contraseña? <a href="recuperar.html">Recupérala aquí</a></p>
            </div>
            <div class="form-group">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate ahora</a></p>
            </div>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
