<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="../css/style.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <a href=""><i class="fa-solid fa-arrow-left"></i>Volver</a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1>Lorem Ipsum</h1>
            <form id="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">
                    <p id="error-email" class="error" style="display: none; color: red;"></p>
                </div>
    
                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <p id="error-password" class="error" style="display: none; color: red;"></p>
                </div>
    
                <!-- Recordar contraseña -->
                <div class="form-group">
                    <label for="recordar">
                        <input type="checkbox" id="recordar" name="recordar">
                        Recordar contraseña
                    </label>
                </div>
    
                <!-- Contenedor general para errores -->
                <p id="form-errors" style="display: none; color: red;"></p>
    
                <!-- Botón enviar -->
                <div class="form-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
    
                <!-- Enlaces adicionales -->
                <div class="form-group">
                    <p>¿Has olvidado la contraseña? <a href="recuperar.html">Recupérala aquí</a></p>
                </div>
                <div class="form-group">
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate ahora</a></p>
                </div>
            </form>
        </section>
    </main>

    <main>
        <section>
            <form action="#" id="formulario">
                <div class="barra-proceso">
                    <h4 class="done">1</h4>
                    <span></span>
                    <h4 class="actual">2</h4>
                    <span></span>
                    <h4>3</h4>
                    <span></span>
                    <h4>4</h4>
                </div>

                <div class="field">
                    <h3>INICIAR SESIÓN</h3>
                </div>

                <div class="field">
                    <label for="correo">Email</label>
                    <input type="email" class="obligatorio" id="email" name="email" placeholder="ejemplo@gmail.com" tabindex="1">
                    <span class="error"></span>
                </div>

                <div class="field">
                    <div class="inline">
                        <label for="contra">Contraseña</label>
                        <a href="" class="question">¿Contraseña olvidada?</a>
                    </div>
                    <input type="password" class="obligatorio" id="password" name="password" placeholder="Ingresa tu contraseña" tabindex="2">
                    <span class="error"></span>
                </div>

                <div class="field">
                    <div class="checkbox">
                        <label for="contra">Acepto los terminos y servicios</label>
                        <label class="checkbox-custom">
                            <input type="checkbox" name="" id="">
                            <span></span>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <button type="submit" class="btn btn-main" tabindex="3">Iniciar Sesión</button>
                </div>

                <div class="field">
                    <div class="separador">O</div>
                </div>

                <div class="field">
                    <div class="inline">
                        <button class="btn btn-second"><i class="fa-brands fa-google"></i>Iniciar con Google</button>
                        <button class="btn btn-second"><i class="fa-brands fa-apple"></i>Iniciar con Apple</button>
                    </div>
                </div>


            </form>
        </section>
    </main>


    <script src="login.js"></script>
    <script src="../main.js"></script>
</body>
</html>
