<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AXIOS -->
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../../resources/logo/logoN.png" alt="">
            </div>
            <div class="content" id="menu">
                <a href="../paginaPrincipal/index.html"><i class="fa-solid fa-arrow-left"></i>Volver</a>
            </div>
        </div>
    </header>

    <main>
        <section class="seccionLogin">
            <form id="formulario">
                <section class="sectionForm" class="columna t2">
                    <div class="field">
                        <h2>CREAR CUENTA</h2>
                    </div>
    
                    <div class="field">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="obligatorio" placeholder="Ingresa su Nombre" name="nombre" id="nombre" tabindex="1">
                        <span class="error"></span>
                    </div>
    
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" class="obligatorio" id="email" name="email" placeholder="ejemplo@gmail.com" tabindex="2">
                        <span class="error"></span>
                    </div>
    
                    <div class="field">
                        <label for="password">Contraseña</label>
                        <input type="password" class="obligatorio" id="password" name="password" placeholder="Ingresa tu contraseña" tabindex="3">
                        <i class="fa-regular fa-eye mostrarPassword"></i>
                        <i class="fa-regular fa-eye-slash mostrarPassword"></i>
                        <span class="error"></span>
                    </div>
    
                    <div class="field">
                        <button type="submit" class="btn btn-main" tabindex="3">Crear Cuenta</button>
                    </div>
    
                    <div class="field">
                        <div class="separador">O</div>
                    </div>
    
                    <div class="field">
                        <div class="inline">
                            <button class="btn btn-second"><i class="fa-brands fa-google"></i>Iniciar con Google</button>
                            <button class="btn btn-second"><i class="fa-brands fa-apple"></i>Iniciar con Apple</button>
                        </div>
                    </div>
    
                    <div class="field">
                        <p>¿Ya tienes cuenta?<a href="../login/login.html">Accede aquí</a></p>
                    </div>
                </section>
            </form>

            <section class="columna imagenCol t2">
                <img src="../../../resources/img/person02.svg" alt="">
            </section>
        </section>
        
    </main>

    <div class="popup-container" id="popupContainer">
        <div class="popup tarjeta">
            <h3>Cuenta Creada</h3>
            <p>¡Tu cuenta ha sido creada exitosamente!</p>
            <button onclick="aceptarBtn()" class="btn btn-main">Aceptar</button>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="registro.js"></script>
</body>
</html>
