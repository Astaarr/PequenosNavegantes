<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="../axios/node_modules/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h1>Registro</h1>
        <form id="registro">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Dani">
                <p id="error-nombre" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Campo Apellidos -->
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" placeholder="Garcia">
                <p id="error-apellido" class="error" style="display: none; color: red;"></p>
            </div>
            
            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">
                <p id="error-email" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres">
                <p id="error-password" class="error" style="display: none; color: red;"></p>
            </div>

            <!-- Botón Crear Cuenta -->
            <div class="form-group">
                <button type="submit">Crear cuenta</button>
            </div>

            <!-- Mensaje general de error -->
            <p id="mensaje-error" style="display: none; color: red;"></p>
        </form>
    </section>
    <script src="registro.js"></script>
</body>
</html>
