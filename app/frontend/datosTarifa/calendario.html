<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9b59b6;
        }
        .calendar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day, .weekday {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .weekday {
            font-weight: bold;
        }
        .day {
            cursor: pointer;
            background: #f3e5f5;
        }
        .day.selected {
            background: #8e44ad;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">&#9665;</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">&#9655;</button>
        </div>
        <div class="days" id="weekdays"></div>
        <div class="days" id="calendar-days"></div>
        <p>DÃ­as seleccionados: <span id="selected-days"></span></p>
    </div>

    <script>
        const weekdays = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];
        const monthYearElement = document.getElementById('month-year');
        const calendarDaysElement = document.getElementById('calendar-days');
        const selectedDaysElement = document.getElementById('selected-days');
        let currentDate = new Date();
        let selectedDays = [];

        function renderCalendar() {
            calendarDaysElement.innerHTML = '';
            monthYearElement.textContent = currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
            
            let firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            let daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            let prevDays = (firstDay === 0) ? 6 : firstDay - 1;
            
            for (let i = 0; i < prevDays; i++) {
                const emptyDiv = document.createElement('div');
                calendarDaysElement.appendChild(emptyDiv);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.classList.add('day');
                
                let dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (selectedDays.includes(dateKey)) {
                    dayElement.classList.add('selected');
                }
                
                dayElement.addEventListener('click', () => {
                    if (selectedDays.includes(dateKey)) {
                        selectedDays = selectedDays.filter(d => d !== dateKey);
                        dayElement.classList.remove('selected');
                    } else {
                        selectedDays.push(dateKey);
                        dayElement.classList.add('selected');
                    }
                    updateSelectedDaysDisplay();
                });
                
                calendarDaysElement.appendChild(dayElement);
            }
        }
        
        function updateSelectedDaysDisplay() {
            selectedDaysElement.textContent = selectedDays.join(', ');
        }
        
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        document.getElementById('weekdays').innerHTML = weekdays.map(day => `<div class="weekday">${day}</div>`).join('');
        renderCalendar();
    </script>
</body>
</html>
